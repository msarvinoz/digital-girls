{% extends 'base.html' %}
{% block content %}
<main class="content">
	<div class="container-fluid p-0">
		<h1 class="h3 mb-3">Tasks
			{% if s_num < 1 %}
					<form action="{% url 'create-task-title' %}" method="post">
						<div class="row mb-5">
							{% csrf_token %}
							<div class="col-xl-2">
								<input type="text" name="title_ru" class="form-control" required placeholder="title_ru">
							</div>
							<div class="col-xl-2">
								<input type="text" name="title_uz" class="form-control" required placeholder="title_uz">
							</div>
							<div class="col-xl-2">
								<button class="btn btn-primary">Save</button>
							</div>
						</div>
					</form>
					{% endif %}
		<div class="row">
			<div class="col-xl-12">
				<div class="card">
					<div class="card-header">
						<h5 class="card-title mb-0">Titles</h5>
					</div>
					<div class="card-body">
						<table id="datatables-clients" class="table table-striped" style="width:100%">
							<thead>
							<tr>
								<th>title_ru</th>
								<th>title_uz</th>
								<th>edit</th>
							</tr>
							</thead>
							<tbody>
							{% if active_titles %}
							<tr>
								<td>{{ active_titles.title_ru }}</td>
								<td>{{ active_titles.title_uz }}</td>
								<td><a href="{% url 'update-task-title' active_titles.pk %}" class="btn btn-warning"><i class="fas fa-edit"></i></a></td>
								</td>
							</tr>
							{% endif %}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
{% endblock content %}
