{% extends 'base.html' %}
{% block content %}
<br>
      <h4>Edit Info Items</h4>
      <br>
<form action="" method="post" enctype="multipart/form-data">
    <div class="row mb-5">
        {% csrf_token %}
        <div class="col-xl-4 mb-2">
            <input type="text" name="website" class="form-control" value="{{info.website}}" required placeholder="website">
        </div>
        <div class="col-xl-4 mb-2">
            <input type="number" name="phone" class="form-control" value="{{info.phone}}" required placeholder="phone">
        </div>
        <div class="col-xl-4 mb-2">
            <input type="email" name="email" class="form-control" value="{{info.email}}" required placeholder="email">
        </div>
        <div class="col-xl-4 mb-2">
            <input type="text" name="address_ru" class="form-control" value="{{info.address_ru}}" required placeholder="address_ru">
        </div>
        <div class="col-xl-4 mb-2">
            <input type="text" name="address_uz" class="form-control" value="{{info.address_uz}}" required placeholder="address_uz">
        </div>
        <div class="col-xl-4 mb-2">
            <input type="url" name="map" class="form-control" value="{{info.map}}" required placeholder="map">
        </div>
        <div class="col-xl-4 mb-2">
            <input type="file" name="logo">
        </div>
        <div class="col-xl-4 mb-2">
            <input type="url" name="instagram" class="form-control" value="{{info.instagram}}" required placeholder="instagram">
        </div>
        <div class="col-xl-4 mb-2">
            <input type="url" name="telegram" class="form-control" value="{{info.telegram}}" required placeholder="telegram">
        </div>
        <div class="col-xl-4 mb-2">
            <input type="url" name="you_tube" class="form-control" value="{{info.you_tube}}" required placeholder="you_tube">
        </div>
        <div class="col-xl-4 mb-2">
            <input type="url" name="facebook" class="form-control" value="{{info.facebook}}" required placeholder="facebook">
        </div>
        <div class="col-xl-4 mb-2">
            <button class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
{% endblock content %}
