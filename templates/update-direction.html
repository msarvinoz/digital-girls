{% extends 'base.html' %}
{% block content %}
<br>
      <h4>Edit Direction Items</h4>
      <br>
    <form action="" method="post" enctype="multipart/form-data">
      <div class="row mb-5">
        {% csrf_token %}
        <div class="col-xl-2">
          <input type="text" name="directions_ru" class="form-control" value="{{ course.directions_ru }}" required placeholder="direction_ru">
        </div>
        <div class="col-xl-2">
          <input type="text" name="directions_uz" class="form-control" value="{{ course.directions_uz }}" required placeholder="direction_uz">
        </div>
        <div class="col-xl-2">
          <input type="file" name="image">
        </div>
        <div class="col-xl-2">
          <button class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
{% endblock content %}
