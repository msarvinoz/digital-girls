{% extends 'base.html' %}
{% block content %}
<br>
       <h4>Edit Banner Objects</h4>
      <br>
    <form action="" method="post" enctype="multipart/form-data">
      <div class="row mb-5">
        {% csrf_token %}
        <div class="col-xl-2">
          <input type="text" name="title" class="form-control" value="{{banner.title}}" required placeholder="title">
        </div>
        <div class="col-xl-2">
          <input type="text" name="text_ru" class="form-control" value="{{banner.text_ru}}" required placeholder="text_ru">
        </div>
        <div class="col-xl-2">
          <input type="text" name="text_uz" class="form-control" value="{{banner.text_uz}}" required placeholder="text_uz">
        </div>
        <div class="col-xl-2">
          <input type="file" name="image">
        </div>
        <div class="col-xl-2">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
{% endblock content %}
